<!DOCTYPE html>
<html>
<head>
    <!-- 定義文件類型，或使用 <meta content="text/html; charset=utf-8"> -->
    <meta charset="utf-8">
    <!-- 設定網頁在各種裝置(如手機、平板)上的顯示比例與縮放 -->
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <!-- 設定網頁標題 -->
    <title>1.CSS與元素層級</title>
    <!-- 內部嵌入 CSS 樣式 -->
    <style type="text/css">
        h4 {color: blue}
    </style>
    <!-- 引用外部 CSS 樣式，寫在後面會覆蓋程式前面所有style的設定，通常會使用CSS -->
    <link rel="stylesheet" type="text/css" href="index1.css">
</head>

<body>
    <!-- 顯示區塊層級的標題 -->
    <h4>區塊層級</h4>
    <!-- 顯示區塊層級相關元素 -->
    <p>div, p, h2 ...</p><hr>
    <!-- 顯示內聯層級的標題 -->
    <h4>內聯層級</h4>
    <!-- 顯示內聯層級相關元素 -->
    <p>img, a, span ...</p>
</body>
</html>
