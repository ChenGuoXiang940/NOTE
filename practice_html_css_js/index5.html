<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>5.按鈕事件監聽器</title>
        <style type="text/css">
           @keyframes colorchange{
                form{
                    background-color: '#ADD8E6';
                }
                to{
                    background-color: 'white';
                }
            }
            button {color: pink}
            .custom-button{
                font-size: 20px;
                margin-left: 20px;
                transition: background-color 0.1s ease;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <button class="custom-button">按鍵1</button>
        <button class="custom-button">按鍵2</button>
        <button class="custom-button">按鍵3</button>
        <button class="custom-button">按鍵4</button>
    </body>

</html>
