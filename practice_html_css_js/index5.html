<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>5.按鍵監聽</title>
    </head>
    <body>
        <p>請按下任意按鍵</p>
    </body>
    <style>
        p{
            font-size: large;
            color: black;
            text-align: center;
        }
    </style>
    <script>
        //獲取元素
        const p = document.querySelector('p');
        //綁定事件 (onkeydown 按下按鍵時)
        document.onkeydown = function() {
            p.innerHTML = '您按下了按鍵!按鍵為 '+event.key;
        }
        //綁定事件 (onkeyup 放開按鍵時)
        document.onkeyup = function() {
            p.innerHTML = '請按下任意按鍵';
        }
    </script>
</html>
