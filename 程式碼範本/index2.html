<!DOCTYPE html>
<html>
<head>
    <!-- 定義文件類型，或使用 <meta content="text/html; charset=utf-8"> -->
    <meta charset="utf-8">
    <!-- 設定網頁在各種裝置(如手機、平板)上的顯示比例與縮放 -->
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <!-- 設定網頁標題 -->
    <title>2. 列表與表格</title>
</head>

<body>
    <!-- 顯示無序列表 -->
    <ul>無序列表
        <li>1st</li>
        <li>2nd</li>
    </ul>
    <!-- 顯示有序列表 -->
    <ol>有序列表
        <li>3rd</li>
        <li>4th</li>
    </ol>
    <!-- 顯示表格，使用邊框實現簡單的外觀 -->
    <table border=1>
        <!-- 表格的表頭行，在上 -->
        <tr>
            <th>表頭1</th>
            <th>表頭2</th>
        </tr>
        <!-- 表格的內容行，在下 -->
        <tr>
            <td>內容1-1</td>
            <td>內容2-1</td>
        </tr>
        <tr>
            <td>內容1-2</td>
            <td>內容2-2</td>
        </tr>
    </table>
</body>
</html>
